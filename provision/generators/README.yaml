---
#
# This is the canonical configuration for the `README.md`
# Run `make readme` to rebuild the `README.md`
#

# Name of this project
name: zsh-vscodium

email:
  support: support@hadenlabs.com

# Logo for this project
#logo: docs/logo.png

# License of this project
license: 'LGPL-3.0'

# Canonical GitHub repo
github_repo: luismayta/zsh-vscodium

# Badges to display
badges:
  - name: GitHub tag (latest SemVer)
    image: https://img.shields.io/github/v/tag/luismayta/zsh-vscodium?label=latest&sort=semver
    url: https://github.com/luismayta/zsh-vscodium/releases
  - name: Lint
    image: https://img.shields.io/github/workflow/status/luismayta/zsh-vscodium/lint-code
    url: https://github.com/luismayta/zsh-vscodium/actions
  - name: Issues
    image: https://img.shields.io/github/issues/luismayta/zsh-vscodium
    url: https://github.com/luismayta/zsh-vscodium/issues
  - name: Latest Release
    image: https://img.shields.io/github/release/luismayta/zsh-vscodium
    url: https://github.com/luismayta/zsh-vscodium/releases

# Short description of this project
description: |-

  zsh-vscodium plugin for zsh.

requirements: |-

  This is a list of plugins that need to be installed previously to enjoy all the goodies of this configuration:

  * [zsh-core](https://github.com/hadenlabs/zsh-core)

installation:
  - 'docs/include/installation/oh-my-zsh.md'
  - 'docs/include/installation/antigen.md'
  - 'docs/include/installation/antibody.md'

include:
  - 'docs/functions.md'
